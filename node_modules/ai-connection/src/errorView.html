<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="errorView.css">
  </head>
  <body>
    <p id="TitleText"></p>
    <!-- Fake button to take default focus so one isn't stuck highlighted when you get here -->
    <button autofocus>
    <button type="button" id="BackButton"></button>
    <button type="button" id="ExitButton" class="exitButton"></button>
    <a href="https://education.minecraft.net/get-started/download" id="DownloadLink">https://education.minecraft.net/get-started/download</a>
    <div align="center">
      <p id="ErrorLabel"></p>
      <script>
        require('./errorView.js')
        document.title = require('./base/sharedConstants.js').ApplicationName;
      </script>
    </div>
  </body>
</html>
