<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Minecraft IDE Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- for pillbox -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/styles/default.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/remarkable/1.7.1/remarkable.min.js"></script>
    <script type="text/javascript" src="./js/communicator.js"></script>
    <!-- <script type="text/javascript" src="./js/structure.js"></script> -->
</head>

<body>
    <div id="faded"></div>
    <div id="popUp">
        <h1>Connect:</h1>
        <p>Copy and Paste this command in Minecraft to establish a Connection.</p>
        <div id="copy-input-div">
            <input type="text" value="/connect localhost:8765" id="myInput" readonly />
            <button id="copy-button"></button>
        </div>
        <button id="dismiss-button" onclick="dismissPopUp(this)">I'm Connected!</button>
    </div>
    <div id="header-section">
        <button type="button" id="lessons-button" class="minecraft-button">Lessons</button>
    </div>
    <!-- <button type="button" id="lessons-button" class="minecraft-button">Lessons</button> -->
    <div class="selector-div">
        <select class="event-selector" name="events[]" multiple="multiple">
            <option value="BlockPlaced">Block Placed</option>
            <option value="BlockBroken">Block Broken</option>
            <option value="ItemDropped">Item Dropped</option>
        </select>
        <button type="button" id="update-button" class="minecraft-button">Update</button>
    </div>
    <div id="text-section">
        <div class="text-group">
            <div class="button-group">
                <button type="button" class="run-button minecraft-button">RUN</button>
                <button type="button" class="remove-button minecraft-button">REMOVE</button>
            </div>
            <div class="code-input" contenteditable="true" spellcheck="false" role="textbox"><br><br><br><br><br></div>
            <div class="code-output"></div>
        </div>
    </div>
    <div id="lessons-window">
    </div>
    <div id="bottom-section">
        <button type="button" id="add-button" class="minecraft-button">ADD TEXT AREA</button>
        <button type="button" id="run-all-button" class="minecraft-button" style="display: none;">RUN ALL</button>
    </div>
</body>

</html>
