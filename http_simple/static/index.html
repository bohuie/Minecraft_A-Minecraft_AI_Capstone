<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Minecraft IDE Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!-- for pillbox -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script type="text/javascript" src="./js/communicator.js"></script>
    <script type="text/javascript" src="./js/structure.js"></script>
</head>
<body id="bodyEl">
    <div id="popUp">
        <h1 style="text-align: center;">Connect:</h1>
        <p style="text-align:center;">Copy and Paste this address in Minecraft to establish connection.</p>
        <div style="text-align: center;"><input type="text" value="1XX.X.X" id="myInput" readonly ><button onclick="copyButton()" >Copy text</button></div>
        <script>
            function copyButton() {
              var copyText = document.getElementById("myInput");
              copyText.select();
              copyText.setSelectionRange(0, 999999);
              document.execCommand("copy");
            }
            </script>
        <button></button>
    </div>
    <div style="text-align: center;"id="overlay">
        <div id="close">X</div>
        <h1>Connect!</h1>
        <textarea rows="10" cols="64">Text Here</textarea>
        <h1></h1>
        <button type="button" id="connection-button" class="minecraft-button">Connection</button>
    </div>

    <div id="header-section">
        <!-- <h1 id="ide-title">REPL</h1> -->
    </div>
    <div class="selector-div">
        <select class="event-selector" name="events[]" multiple="multiple">
            <option value="BlockPlaced">Block Placed</option>
            <option value="BlockBroken">Block Broken</option>
            <option value="ItemDropped">Item Dropped</option>
        </select>
        <button type="button" id="update-button" class="minecraft-button">Update</button>
    </div>
    <div id="text-section">
        <div class="text-group">
            <div class="button-group">
                <button type="button" class="run-button minecraft-button">RUN</button>
                <button type="button" class="remove-button minecraft-button">REMOVE</button>
            </div>
            <div class="code-input" contenteditable="true" spellcheck="false" role="textbox"><br><br><br><br><br></div>
            <div class="code-output"></div>
        </div>
    </div>
    <div id="bottom-section">
        <button type="button" id="add-button" class="minecraft-button">ADD</button>
        <button type="button" id="run-all-button" class="minecraft-button">RUN ALL</button>
    </div>
</body>
</html>
