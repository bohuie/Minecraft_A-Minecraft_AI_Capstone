<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minecraft IDE Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!-- for pillbox -->
</head>
<body id="bodyEl">
    <div id="header-section">
        <h1 id="ide-title">Minecraft IDE Editor</h1>
    </div>
    <div id="text-section">
        <div class="text-group">
            <div class="button-group">
                <button type="button" class="run-button">RUN</button>
                <button type="button" class="remove-button">REMOVE</button>
            </div>
            <div class="code-input" contenteditable="true"><br/><br/><br/><br/><br/></div>
        </div>
    </div>
    <div id="bottom-section">
        <button type="button" id="add-button">ADD</button>
        <button type="button" id="run-all-button">RUN ALL</button>
    </div>
    <script type="text/javascript" src="./js/structure.js"></script>
</body>
</html>
