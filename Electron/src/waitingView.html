<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <p id="TitleText">
    <!-- Script is going to update title text -->
    </p>
    <button autofocus>
    <button type="button" id="MinimizeButton"></button>
    <button type="button" id="ExitButton" class="exitButton"></button>
    <div align="center">
      <p id="CommandMessage" style="padding-bottom: 0px; padding-top: 40px; width: 70%; color:white">
      </p>
    </div>
    <div align="center" style="width: 90%">
      <input type="text" id="CommandLabel" value="" disabled/>
      <button type="button" id="CopyButton"></button>
    </div>
    <div align="right">
      <p id="VersionNumber" style="padding-bottom: 20px; padding-top: 60px; padding-right: 35px; width: 70%; color:white">
      </p>
    </div>
  </body>
  <script>
    // You can also require other files to run in this process
    require('./waitingView.js')
    let locHelper = require('./base/LocData.js');
    let applicationName = require('./base/sharedConstants.js').ApplicationName;
    document.title = applicationName;
    document.getElementById("TitleText").innerHTML = applicationName;
    locHelper.locElementById('wait.pleaseenter','CommandMessage');
  </script>
</html>
