<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="connectedView.css">
  </head>
  <body>
    <p id="TitleText">
    <!-- Script is going to update title text -->
    </p>
    <button autofocus>
    <button type="button" id="EditLinksButton"></button>
    <button type="button" id="MinimizeButton"></button>
    <button type="button" id="ExitButton" class="exitButton"></button>
    <div align="center">
    <p id="ConnectedLabel"></p>
    <p id="EditorLabel"></p>
    <button class="textButton" id="PXTButton">MakeCode</button>
    <button class="textButton" id="ScratchButton">Scratch</button>
    <button class="textButton" id="TynkerButton">Tynker</button>
    <button class="textButton" id="CodeStudioButton">Code.org</button>
    <button class="textButton" id="ThenThatButton">If This..</button>
    <button class="customButton" id="CustomButtonA"></button>
    <button class="customButton" id="CustomButtonB"></button>
    <script>
      require('./connectedView.js')
      let locHelper = require('./base/LocData.js')
      let applicationName = require('./base/sharedConstants.js').ApplicationName;
      document.title = applicationName;
      document.getElementById('TitleText').innerHTML = applicationName;
      let ipc = require('electron').ipcRenderer;
      locHelper.locElementById('connected.connectedto','ConnectedLabel');
      locHelper.locElementById('connected.chooseeditor','EditorLabel');
    </script>
    </div>
  </body>

</html>
