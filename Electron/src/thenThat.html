<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="hostedEditor.css">
</head>

<body>
    <div>
        <div id="Header" class="hidden">
            <div id="HeaderLeft"></div>
            <div id="HeaderMiddle"></div>
            <div id="HeaderRight"></div>
        </div>
        <p id="TitleText">
            <!-- Script is going to update title text -->
        </p>
        <button type="button" id="BackButton">Group A Editor</button>
        <button type="button" id="MinimizeButton"></button>
        <button type="button" id="MaximizeButton" class="hidden"></button>
        <button class="exitButton" id="CloseButton"></button>
        <p id="LoadingLabel">
            <!-- This will be our temporary body (CSS is unaltered) -->
            <div class="dialog-body">
                <h1 style="display: inline;">If </h1>
                <select class="dropdown" name="minecraft-events" id="minecraft-events">
                    <option value="BlockPlaced">Block Placed</option>
                    <option value="ItemSmelted">Item Smelted</option>
                </select>
                <h1 style="display: inline;"> Then </h1>
                <select class="dropdown" name="minecraft-command" id="minecraft-command">
                    <option value="option1">Placeholder</option>
                    <option value="option2">Placeholder</option>
                </select>
            </div>
        </p>

        <p id="msg" style="display: none;">Test</p>
        <div id="ExitDialog" class="dialog-overlay">
            <div class="dialog">
                <div class="dialog-body">
                    <p id="quitBody"></p>
                    <p id="disclamerBody"></p>
                </div>
                <div class="dialog-footer">
                    <button class="btn-bevel" id="ExitButton"></button>
                    <button class="btn-bevel" id="ChooseEditorButton"></button>
                    <button class="btn-bevel" id ="CancelButton"></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        require('./thenThat.js')
    </script>
</body>

</html>
